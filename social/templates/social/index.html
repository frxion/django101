<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Social!</title>
</head>
<body>
	<h1>Welcome to Social, the least useful social network!</h1>
	<h2>Please Sign in to Continue</h2>

	<form action="{% url 'social:login' %}" method="post">
		{% csrf_token %}
		<input required type="text" name="username" id="username-input"></input>
		<label for="username-input">Username</label> <br />
		<input required type="password" name="password" id="password-input"></input>
		<label for="password-input">Password</label>
		<button type="submit"> Log In</button>
	</form>

</body>
</html>
